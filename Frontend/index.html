<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <p class="heading-text">Code Editor</p>
        <h1 class="heading-primary">Code-Shere</h1>
      </div>
      <div class="icon-container">
        <ion-icon name="moon-outline" class="icon icon-dark"></ion-icon>
        <ion-icon
          name="sunny-outline"
          class="icon icon-light hidden"
        ></ion-icon>
      </div>
    </header>
    <div class="container">
      <div class="editor">
        <textarea
          id="codeEditor"
          placeholder="Write Python code here..."
        ></textarea>
      </div>
      <div class="output">
        <pre id="output"></pre>
      </div>
    </div>
    <button onclick="runCode()">Run</button>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
