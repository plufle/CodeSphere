<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body dark">
    <header class="header dark">
      <div>
        <p class="heading-text">Code Editor</p>
        <h1 class="heading-primary">Code-Shere</h1>
      </div>
      <div class="icon-container">
        <ion-icon name="moon-outline" class="icon icon-dark"></ion-icon>
        <ion-icon
          name="sunny-outline"
          class="icon icon-light hidden"
        ></ion-icon>
      </div>
    </header>
    <div class="options-bar dark">
      <div>
        <label for="language-select" class="option-bar-text"
          >Select Language:
        </label>
        <select id="language-select" class="language-select">
          <option value="python" selected>Python</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="java">Java</option>
        </select>
      </div>
      <div>
        <label for="font-size-input" class="option-bar-text">Font-size:</label>
        <input
          type="number"
          id="font-size-input"
          class="font-size-input dark"
          value="16"
        />
      </div>
      <button onclick="download()" type="submit" class="button dark">
        Download Code
      </button>
      <button onclick="runCode()" type="submit" class="button dark">Run</button>
    </div>

    <div class="container">
      <div class="editor">
        <div id="codeEditor" style="height: 100%; width: 100%"></div>
      </div>
      <div class="output">
        <h2 class="output-heading">Output</h2>
        <pre id="output" class="output-text"></pre>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
